<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Register</h2>
                </div>
                <div class="card-body">
                    <form action="/signup" method="post"name="myForm"onsubmit="return validateForm()">
                        <div class="form-row">
                            <div class="name">Name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="name"placeholder="Name"required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="Email"required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Resume Link</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="url" name="link" placeholder="Resume Link"required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Position Applied</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="position" placeholder="Position Applied"required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Highest Qualification</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="qualification" placeholder="Highest Qualification"required="">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Register</button>
                    </div>
                        
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script>
function validateForm() {
  var x = document.forms["myForm"]["name"].value;
  var y = document.forms["myForm"]["email"].value;
  var z = document.forms["myForm"]["link"].value;
  var w = document.forms["myForm"]["position"].value;
  var v = document.forms["myForm"]["qualification"].value;
  if (x != ""&& y!=""&&z!=""&&w!=""&&v!="") {
    alert("Sbmitted Successfully"); 
  }
}

</body>

</html>
<!-- end document-->
